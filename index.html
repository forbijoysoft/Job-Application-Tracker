<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-50 p-5 md:p-10">

    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold text-slate-800 mb-8">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 font-medium">Total Jobs</p>
                <h2 id="total-count" class="text-4xl font-bold mt-2 text-slate-700">0</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 font-medium">In Interview</p>
                <h2 id="interview-count" class="text-4xl font-bold mt-2 text-emerald-500">0</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 font-medium">Rejected</p>
                <h2 id="rejected-count" class="text-4xl font-bold mt-2 text-red-500">0</h2>
            </div>
        </div>

        <div id="main-content">
            <p class="text-gray-400">Loading jobs section...</p>
        </div>
    </div>

</body>
</html>
